<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="result-summary.css">
  
  <title>Results summary component</title>

</head>
<body>
    <main> 
        <div class="purple-div">
              <h1>Your Result</h1>
              <div class="circle">
                  <p class="bigscore">76</p>
                  <p class="hundred">of 100</p>
              </div>
              <p class="bitbolder">Great</p>
              <p class="spaced-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
       </div>
    <section class="other-div">
        <h2>Summary</h2>
        <div class="score-box">
            <article class="red-article">
                <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                <span>Reaction</span>
                <p class="aligned">80 <span>/ 100</span></p>
            </article>
            <article class="yellow-article">
                <img src="./assets/images/icon-memory.svg" alt="memory icon">
                <span>Memory</span>
                <p class="aligned">92 <span>/ 100</span></p>
            </article>
            <article class="green-article">
                <img src="./assets/images/icon-verbal.svg" alt="speech icon">
                <span>Verbal</span>
                <p class="aligned">61 <span>/ 100</span></p>
            </article>
            <article class="blue-article">
                <img src="./assets/images/icon-visual.svg" alt="eye icon">
                <span>Visual</span>
                <p class="aligned">72 <span>/ 100</span></p>
            </article>
        </div>
        <button>Continue</button>
      </section>     
    </main>
</body>
</html>
